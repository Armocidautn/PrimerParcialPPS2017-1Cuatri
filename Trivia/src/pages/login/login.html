<ion-header>

  <ion-navbar>
    <ion-title align="center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content"  padding style="background:rgb(33, 47, 60  )">

  <div class="login-box" style="background:rgba(93,109, 126 ,.4)" >
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item >
              <ion-input type="text"[(ngModel)]="user" placeholder="JUGADOR"  name="email" required ></ion-input>
            </ion-item>            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row >
        <ion-col class="signup-col"   >
          <button ion-button block style="background:rgba(127, 179, 213 ,.6)" (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Crear nueva cuenta</button>
        </ion-col>
      </ion-row>
      
   
  </div>
</ion-content>
